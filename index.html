<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomofocus</title>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="container">
			<div class="nav">
				<a href="https://pomofocus.io/" class="nav-logo">
					<img src="./assets/images/iconSVG.png" alt="" />
					<p>Pomofocus</p>
				</a>
				<div class="nav-settings">
					<img src="./assets/images/settings.png" alt="" />
					<div>Setting</div>
				</div>
				<div class="nav-progress">
					<div class="nav-prog"></div>
				</div>
			</div>

			<div class="main">
				<div class="main-menu">
					<span class="main-menu-item pomodoro active" time="1500">Pomodoro</span>
					<span class="main-menu-item shortBreak" time="300">Short Break</span>
					<span class="main-menu-item longBreak" time="900">Long Break</span>
				</div>
				<div class="main-time">25:00</div>
				<div class="main-buttons">
					<button class="main-buttons-startBtn" id="startBtn">START</button>
				</div>
			</div>
		</div>
		<div class="countdown-container">
			<div class="countdown-progress"></div>
			<div class="countdown-timer"></div>
		</div>
		<script type="module" src="./app.js"></script>
	</body>
</html>
